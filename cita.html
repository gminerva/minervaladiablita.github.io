<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donde te invito? ❤️</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffccd5;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
        }
        .option {
            margin-top: 10px;
        }
        .option img {
            max-width: 200px;
            border-radius: 10px;
        }
        .option button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Qué hacemos?</h1>
        <div class="option">
            <img src="https://s2-techtudo.glbimg.com/FvVp6C8s9wmFWC2YwdO096XlUXM=/0x0:2400x1708/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2018/K/y/nj1EsBR0ANgvEBN9BWvA/summoners-rift-update-map.png" alt="Grieta del invocador">
            <p>Cita en la grieta del invocador 😈 </p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://i.pinimg.com/1200x/4e/38/7d/4e387d12e66e8fc38d75ce2b08bd26b8.jpg" alt="Minecraft">
            <p>Cita en minecraft 🥵</p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://cdn2.unrealengine.com/ecosystem-w-fn-1920x1080-ac7f3aa4b57b.jpg" alt="Fortnite">
            <p>Cita en fortnite 🤓👆</p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://e00-mx-marca.uecdn.es/mx/assets/multimedia/imagenes/2023/12/19/17029472209598.jpg" alt="Cine">
            <p>Ver intelestelar en el cine 🚬</p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://cdn.5dias.com.py/uploads/estacionnn.jpg" alt="La estación lynch">
            <p>Cenita 🍹</p>
            <button>Elegir</button>
        </div>
    </div>
</body>
</html>
