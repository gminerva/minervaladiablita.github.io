<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige nuestra cita 💖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #ffccd5;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d63384;
        }
        .option {
            margin-top: 10px;
        }
        .option img {
            max-width: 200px;
            border-radius: 10px;
        }
        .option button {
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Dónde quieres nuestra cita? 💖</h1>
        <div class="option">
            <img src="https://source.unsplash.com/200x200/?beach" alt="Playa">
            <p>Una cita romántica en la playa 🏖️</p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://source.unsplash.com/200x200/?restaurant" alt="Restaurante">
            <p>Una cena especial en un restaurante 🍽️</p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://source.unsplash.com/200x200/?park" alt="Parque">
            <p>Un paseo hermoso en el parque 🌳</p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://source.unsplash.com/200x200/?cinema" alt="Cine">
            <p>Una noche de película en el cine 🎬</p>
            <button>Elegir</button>
        </div>
        <div class="option">
            <img src="https://source.unsplash.com/200x200/?mountain" alt="Montaña">
            <p>Una escapada a la montaña ⛰️</p>
            <button>Elegir</button>
        </div>
    </div>
</body>
</html>
